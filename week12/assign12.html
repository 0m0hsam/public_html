<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mileage Calculate</title>
</head>
<body style="font-family:Georgia, 'Times New Roman', Times, serif;">
    <header class="container">
        <form action="#" method="GET" onsubmit="return false">
            <h1>Mileage Calculator</h1>
            <p id="error"></p>
            <div class="box1">
                <div id="data"></div><br>
            </div>
            <div class="box2">
                <div class="label">
                    <label for="" id="label1">startCity</label>
                    <label for="" id="label2">startState</label>
                    <label for="" id="label3">endCity</label>
                    <label for="" id="label4">endState</label>
                </div>
                    <input type="text" name="startCity" id="startCity" value="" required>
                    <input type="text" name="startState" id="startState" value="" required>
                    <input type="text" name="endCity" id="endCity" value="" required>
                    <input type="text" name="endState" id="endState" value="" required>
                </div>
            <div class="box3">
                <button type="submit" id="calculate" onclick="output()">Calculate</button>
                <button type="button" id="clear" onclick="
                document.getElementById('startCity').value ='';
                document.getElementById('startState').value ='';
                document.getElementById('endCity').value ='';
                document.getElementById('endState').value ='';
                document.getElementById('payment').value= '';
                document.getElementById('payment').value= '';
                document.getElementById('error').innerHTML= '';
                ">Clear</button>
            </div>
        </form>
    </header>
    
    <script src="mileage.js"></script>
</body>
</html>
