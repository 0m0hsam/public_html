<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mortgage Calculate</title>
</head>
<body style="font-family:Georgia, 'Times New Roman', Times, serif;">
    <header class="container">
        <form action="mortgage.php" method="GET">
            <h1>Mortgage Calculator</h1>
            <p id="error"></p>
            <div class="box1"><input type="text" name="payment" id="payment" value="" placeholder="Payment Dashboard"></div>
            <div class="box2">
                <div class="label">
                    <label for="">APR</label>
                    <label for="">Loan Term</label>
                    <label for="">Loan Amount</label>
                </div>
                    <input type="text" name="apr" id="apr" value="" oninput="output();" required>
                    <input type="text" name="term" id="term" value="" oninput="output();" required>
                    <input type="text" name="amount" id="amount" value="" oninput="output();" required>
                </div>
            <div class="box3">
                <button type="submit" id="calculate" onclick="input()">Calculate</button>
                <button type="button" id="clear" onclick="
                document.getElementById('apr').value = '';
                document.getElementById('term').value = '';
                document.getElementById('amount').value ='';
                document.getElementById('payment').value= '';
                document.getElementById('payment').value= '';
                document.getElementById('error').innerHTML= '';
                ">Clear</button>
            </div>
        </form>
    </header>
    
    <script src="mortgage.js"></script>
</body>
</html>
